<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniVerilogSim - Verilog Simulator GUI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wire-tooltip"></div>

    <div class="container">
        <header>
            <h1>ğŸ”Œ MiniVerilogSim</h1>
            <p>Verilog Circuit Simulator</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>ğŸ“ Verilog Input</h2>
                <textarea id="verilogInput" placeholder="Enter your Verilog code here..."></textarea>
                <button onclick="analyzeVerilog()">Analyze & Generate Netlist</button>
            </div>

            <div class="panel">
                <h2>ğŸ“Š Netlist Output</h2>
                <div id="output">Ready to analyze...</div>
            </div>
        </div>

        <div class="panel">
            <h2>ğŸ“ˆ Netlist Details</h2>
            <div id="netlsitContainer"></div>
        </div>

        <div class="panel" style="position: relative; overflow: hidden;">
            <h2>ğŸ”Œ Circuit Diagram</h2>
            <div id="diagramContainer"
                style="width: 100%; height: 800px; overflow: auto; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9;">
                <svg id="circuitDiagram" style="display: block;"></svg>
            </div>
            <div id="zoomControls"
                style="position: absolute; top: 60px; right: 30px; display: flex; flex-direction: column; gap: 5px; z-index: 10;">
                <button onclick="zoomIn()"
                    style="width: 40px; height: 40px; padding: 0; font-size: 20px; background: white; border: 2px solid #2a5298; color: #2a5298;">+</button>
                <button onclick="zoomOut()"
                    style="width: 40px; height: 40px; padding: 0; font-size: 20px; background: white; border: 2px solid #2a5298; color: #2a5298;">âˆ’</button>
                <button onclick="resetZoom()"
                    style="width: 40px; height: 40px; padding: 0; font-size: 14px; background: white; border: 2px solid #2a5298; color: #2a5298;">âŸ²</button>
            </div>
        </div>

        <div class="panel">
            <h2>âš¡ Simulation - Input Values</h2>
            <div id="inputsContainer">No inputs detected. Please analyze a circuit first.</div>
            <button onclick="runSimulation()" id="simulateBtn" style="display:none;">â–¶ï¸ Run Simulation</button>
        </div>

        <div class="panel">
            <h2>ğŸ“¤ Wire Values</h2>
            <div id="valuesContainer" style="background: #f5f5f5; padding: 15px; border-radius: 4px;">Awaiting
                simulation...</div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
