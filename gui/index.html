<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniVerilogSim - Verilog Simulator GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #output {
            background: #f5f5f5;
            height: 300px;
            overflow-y: auto;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .netlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .netlist-table th,
        .netlist-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        .netlist-table th {
            background: #f5f5f5;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .netlist-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .netlist-table tr:hover {
            background: #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2a5298;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîå MiniVerilogSim</h1>
            <p>Verilog Circuit Simulator</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>üìù Verilog Input</h2>
                <textarea id="verilogInput" placeholder="Enter your Verilog code here...
Example:
module and_gate(input a, b, output y);
  assign y = a & b;
endmodule"></textarea>
                <button onclick="analyzeVerilog()">Analyze & Generate Netlist</button>
            </div>
            
            <div class="panel">
                <h2>üìä Netlist Output</h2>
                <div id="output">Ready to analyze...</div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üìà Netlist Details</h2>
            <div id="netlsitContainer"></div>
        </div>
    </div>
    
    <script async type="module">
        // Load Wasm module as ES6 module
        import VerilogSimModule from './VerilogSimWasm.js';
        
        let Module = null;
        
        // Initialize the module
        VerilogSimModule().then(m => {
            Module = m;
            console.log('‚úì Wasm module loaded successfully');
            document.getElementById('output').innerHTML = '<span class="success">‚úì Wasm module ready</span>';
        }).catch(err => {
            console.error('‚úó Failed to load Wasm module:', err);
            document.getElementById('output').innerHTML = '<span class="error">‚úó Failed to load Wasm module: ' + err.message + '</span>';
        });
        
        // Make analyzeVerilog accessible globally
        window.analyzeVerilog = async function() {
            const verilogCode = document.getElementById('verilogInput').value;
            const outputDiv = document.getElementById('output');
            
            if (!verilogCode.trim()) {
                outputDiv.innerHTML = '<span class="error">Error: Please enter Verilog code</span>';
                return;
            }
            
            try {
                outputDiv.innerHTML = '<div class="loading"><span class="spinner"></span> Analyzing...</div>';
                
                // Wait for Module to be ready
                if (!Module || !Module.generateNetlistJson) {
                    outputDiv.innerHTML = '<span class="error">Error: Wasm module not yet loaded. Please refresh and try again.</span>';
                    return;
                }
                
                // Call the Wasm function
                const resultJson = Module.generateNetlistJson(verilogCode);
                const result = JSON.parse(resultJson);
                
                if (result.error) {
                    outputDiv.innerHTML = `<span class="error">Error: ${result.error}</span>`;
                } else {
                    // Display raw JSON
                    outputDiv.innerHTML = `<span class="success">‚úì Analysis Complete</span>\n\n${JSON.stringify(result, null, 2)}`;
                    
                    // Display netlist as table
                    if (result.netlist && result.netlist.length > 0) {
                        window.displayNetlistTable(result.netlist);
                    }
                }
            } catch (error) {
                outputDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                console.error('Error:', error);
            }
        };
        
        window.displayNetlistTable = function(netlist) {
            const container = document.getElementById('netlsitContainer');
            let html = '<table class="netlist-table"><thead><tr><th>Output</th><th>Type</th><th>Inputs</th></tr></thead><tbody>';
            
            netlist.forEach(component => {
                const inputs = component.inputs.join(', ') || 'N/A';
                html += `<tr><td>${component.output}</td><td>${component.type}</td><td>${inputs}</td></tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        };
        
        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('verilogInput');
            if (input) {
                input.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        window.analyzeVerilog();
                    }
                });
            }
        });
    </script>
</body>
</html>
